<!--Chuyển trang bằng HTML-->
<a routerLink="/student/create">Create student By HTML</a>
<a (click)="movePageCreateStudent()">Create student By TS</a>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="card border-primary">
        <h3 class="card-header bg-primary">Parent Component</h3>
        <div class="card-body">
          <h4 class="card-title">Student List</h4>

          <table class="table">
            <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Point</th>
              <th>Result</th>
              <th>Detail</th>
            </tr>
            </thead>
            <tbody>
            <!--            Event binding gửi dữ liệu sang ts cái thằng mà chúng ta muốn hiển thị.-->
            <tr *ngFor="let item of students; let i = index" (click)="showDetail(item)">
              <td>{{i + 1}}</td>
              <td [ngClass] = 'item.name == "VIP" ? "txt-color ,  txt-font-weight": ""'>
                {{item.name}}</td>
              <td [ngSwitch] = "item.gender">
                <span *ngSwitchCase = "0">Female</span>
                <span *ngSwitchCase = "1">Male</span>
                <span *ngSwitchDefault>LGBT</span>
              </td>
              <td [ngStyle]="{
            'color':item.point == 0 ? 'red' : '',
            'font-weight': item.point == 0 ? 'bold' : ''}">
                {{item.point}}
              </td>
              <td>
                <span *ngIf="item.point >=75; else elseBlock">Pass</span>

                <ng-template #elseBlock>
                  <span>Fail</span>
                </ng-template>
              </td>
<!--              Tìm cách chuyển trang bằng file TS-->
              <td [routerLink]="['/student/detail',item.name]">Detail</td>
<!--              => /student/detail/Nguyen Van A-->
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-6">
      <!--      Chèn directive con bằng component directive. [x] = value. [x] Attribute directive-->
    </div>
  </div>
</div>
